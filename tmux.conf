# copy-paste integration
set-option -g default-command "reattach-to-user-namespace -l bash"

# 256 colors for vim
set -g default-terminal "screen-256color"

# Ctrl-r to source tmux.conf
bind r source-file ~/programming/dotfiles/tmux.conf

# tmux scrollback
set-option -g history-limit 5000

# ` Ctrl-h/j/k/l to resize panes
bind -r C-j resize-pane -D 10
bind -r C-k resize-pane -U 10
bind -r C-h resize-pane -L 10
bind -r C-l resize-pane -R 10

# use Ctrl-a as prefix
unbind C-b
set -g prefix C-a 
bind C-a send-prefix
bind-key L last-window

# start numbering at 1
set -g base-index 1

# turn on vi bindings in copy mode
set-option -g status-keys vi
set-window-option -g mode-keys vi

# move around panes vim style
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# vi mode for working with buffer
setw -g mode-keys vi

# set v for begin copy
bind-key -t vi-copy v begin-selection
bind-key -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"

# update default binding of 'enter' to use copy-pipe
unbind -t vi-copy enter
bind-key -t vi-copy enter copy-pipe "reattach-to-user-namespace pbcopy"

# Bind ']' to use pbpaste
bind ] run "reattach-to-user-namespace pbpaste | tmux load-buffer - && tmux paste-buffer"

# set default shell path
set -g default-shell /usr/local/bin/bash
